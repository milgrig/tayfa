[pytest]
# Pytest configuration for Tayfa project

# Automatic mode for async tests
asyncio_mode = auto

# Path to test directory
testpaths = tests

# Pattern for finding test files
python_files = test_*.py

# Pattern for finding test classes
python_classes = Test*

# Pattern for finding test functions
python_functions = test_*

# Additional options
addopts =
    # Show detailed output
    -v
    # Show local variables on errors
    --tb=short
    # Show code coverage (uncomment if needed)
    # --cov=kok
    # --cov-report=term-missing
    # --cov-report=html
    # Stop on first error (uncomment if needed)
    # -x
    # Strict markers
    --strict-markers

# Markers for test categorization
markers =
    slow: long-running tests
    integration: integration tests
    unit: unit tests
    api: API endpoint tests
    settings: settings tests
    backlog: backlog tests
    employees: employee tests
    git: Git integration tests

# Warning filters
filterwarnings =
    # Ignore deprecation warnings from dependencies
    ignore::DeprecationWarning
    # Show all other warnings as errors (uncomment for strictness)
    # error

# Minimum code coverage percentage (uncomment if needed)
# [coverage:report]
# fail_under = 80
